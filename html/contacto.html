<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&family=Tiny5&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Ejercicios JavaScript</title>
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <header>
        <div class="titulos">
            <img src="../img/OIP.jpg" alt="Logo" class="logo">
            <h1>Ejercicios JavaScript</h1>
        </div>
        <nav>
            <a href="https://www.google.com">Inicio</a>
            <a href="./contacto.html">Contacto</a>
            <a href="../index.html">Ejercicios</a>
        </nav>
        <div class="usuario">
            Usuario: Sebastián
        </div>
    </header>
    <main>
        <article class="sombras">
            <h2 class="titulos">Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                
                <input type="submit" value="Enviar">
            </form>
        </article>
    </main>
</body>
<footer>
    Miembros: Sebastian Ramirez, Arianna Mosquera, Andres Toscano, Misael Monserrate, Victor Ronquillo
</footer>

</html>
